<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Typing Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .Update-Log {
    position: relative;
    top: 50px; /* Moves the button down */
    left: 30px; /* Moves the button to the right */
</style>
<body>
    <div class="container">
        <h1>Random Word Typing Challenge</h1>
        <button id="generateButton">Generate Words</button>
        <div id="wordList"></div>
        <input type="text" id="userInput" placeholder="Type the words here..." />
        <button id="submitButton" style="display:none;">Submit</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <button class="Update-Log" onclick="window.location.href='update.html'"">
        update log
    </button>
    
    
</body>
</html>
